{% extends "layout.html" %}
{% block content %}
<main>
<!--  Title, remove and add buttons-->
  <div class="container-fluid">
    <div class="row no-gutters justify-content-center">
      <div class="col-6">
        <h1 style="width: 100%;">
          Patients
        </h1>
      </div>
      <div class="col-5">
          <div style="width: 100%">
          </div>
        </div>
      <div class="col-1">
        <a class="btn btn-success add-button" href="{{ url_for('addpatient') }}">
              Add
        </a>
      </div>
    </div>
  </div>

<!--First row-->
    <div class="container-fluid mt-1">
      <div class="row no-gutters justify-content-center">
        <div class="col-4" style="text-align: center">
          <div class="content-section2">
            Patient Label
          </div>
        </div>

        <div class="col-4" style="text-align: center">
          <div class="content-section2">
            Device ID
          </div>
        </div>

         <div class="col-4" style="text-align: center">
          <div class="content-section2">
            Device Type
          </div>
        </div>
      </div>
    </div>

{% for patient in patients %}
    <div class="container-fluid">
      <button type="button" class=" btn btn-primary-outline" data-toggle="modal" data-target="#exampleModal">
      <div class="row no-gutters justify-content-center">
        <div class="col-4" style="text-align: center">
          <div class="content-section2">
            {{ patient['patient_id'] }}
          </div>
        </div>

        <div class="col-4" style="text-align: center">
          <div class="content-section2">
            {{ patient['userid'] }}
          </div>
        </div>

         <div class="col-4" style="text-align: center">
          <div class="content-section2">
            {{ patient['device_type'] }}
          </div>
        </div>

      </div>
      </button>
    </div>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete User?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('deletepatient', patient_id=patient['patient_id'], user_id=patient['userid']) }}" method="POST">
          <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</main>



{% endblock content %}
