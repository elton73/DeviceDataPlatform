{% extends "layout.html" %}
{% block content %}
<main>
  <h1 class="col">Devices</h1>
        <div class="container mt-3">
          <div class="row no-gutters">
            <div class="col-sm-auto" style="text-align: center">
              <div class="content-section">
                Device ID
              </div>
            </div>

             <div class="col-sm-auto" style="text-align: center">
              <div class="content-section">
                Device Type
              </div>
            </div>

          </div>
        </div>
    {% for device in devices %}
        <div class="container">
          <div class="row no-gutters">

            <div class="col-sm-auto" style="text-align: center">
              <div class="content-section">
                {{ device['userid'] }}
              </div>
            </div>

             <div class="col-sm-auto" style="text-align: center">
              <div class="content-section">
                {{ device['device_type'] }}
              </div>
            </div>

          </div>
        </div>
    {% endfor %}
</main>
{% endblock content %}
