{% extends "layout.html" %}
{% block content %}
<main>
<!--  Title, remove and add buttons-->
  <div class="container-fluid">
    <div class="row no-gutters justify-content-center">
      <div class="col-6">
        <h1 style="width: 100%;">
          Patients
        </h1>
      </div>
      <div class="col-5">
          <div style="width: 100%">
          </div>
        </div>
      <div class="col-1">
        <a class="btn btn-success add-button" href="{{ url_for('addpatient') }}">
              Add
        </a>
      </div>
    </div>
  </div>

<!--First row-->
    <div class="container-fluid mt-1">
      <div class="row no-gutters justify-content-center">

        <div class="col-4" style="text-align: center">
          <div class="content-section2">
            Patient Label
          </div>
        </div>

        <div class="col-4" style="text-align: center">
          <div class="content-section2">
            Device ID
          </div>
        </div>

         <div class="col-3" style="text-align: center">
          <div class="content-section2">
            Device Type
          </div>
        </div>

        <div style="width: 100%" class="col-1">
          <div class="content-button">
          </div>
          </div>

      </div>
    </div>

{% for patient in patients %}
    <div class="container-fluid">
      <div class="row no-gutters justify-content-center">

        <div class="col-4" style="text-align: center">
          <div class="content-section2">
            {{ patient['patient_id'] }}
          </div>
        </div>

        <div class="col-4" style="text-align: center">
          <div class="content-section2">
            {{ patient['userid'] }}
          </div>
        </div>

         <div class="col-3" style="text-align: center">
          <div class="content-section2">
            {{ patient['device_type'] }}
          </div>
        </div>
        <div style="width: 100%" class="col-1">
          <div class="content-button">
            <a class="btn btn-danger remove-button" href="{{ url_for('addpatient') }}">
              X
            </a>
          </div>
          </div>

      </div>
    </div>
{% endfor %}
</main>
{% endblock content %}
