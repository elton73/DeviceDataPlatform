{% extends "layout.html" %}
{% block content %}

<div class="col d-flex justify-content-center" style="height: 20rem">
  <div class="card col-md-12 text-center">
  <div class="card-body d-flex flex-column align-items-center">
    <h5 class="card-title ">Generate a Registration Key For New Users</h5>
    <div class="my-auto">
          {% if key %}
          <p class="font-weight-light my-auto">Key: {{ key }}</p>
          <p class="font-italic">Unused Keys Will Be Removed At 9:00AM MDT.</p>
          {% endif %}
    </div>
         <a class="btn btn-primary" href="{{ url_for('users.create_key') }}">
          Generate
        </a>
  </div>
</div>
</div>


{% endblock content %}
